<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="https://img.lovepik.com/element/45004/1706.png_860.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>HappyBirthdayToYou :3</title>
</head>
<body>
    <div class="HappyBirthday">
        <div class="letters">H</div>
        <div class="letters">A</div>
        <div class="letters">P</div>
        <div class="letters">P</div>
        <div class="letters">Y</div>
        <div class="letters">B</div>
        <div class="letters">I</div>
        <div class="letters">R</div>
        <div class="letters">T</div>
        <div class="letters">H</div>
        <div class="letters">D</div>
        <div class="letters">A</div>
        <div class="letters">Y</div>
    </div>

    <div class="Wraper">
        <div class="Present">
            <input type="checkbox" id="click">
            <label for="click" class="click"></label>
            <div class="Cake">
                <div class="Cakelayers">
                    <div class="Cherry"></div>
                    <div class="Cherry"></div>
                    <div class="Cherry"></div>
                    <div class="Cherry"></div>
                    <div class="Cherry"></div>
                </div>
                <div class="Cakelayers"></div>
                <div class="Cakelayers"></div>
            </div>
        </div>
    </div>
    <script>
        const z = document.querySelector('.Wraper')
        const y = document.querySelector('.HappyBirthday')
        const x = document.getElementById('click')

        z.addEventListener('click', () =>{
            if (x.checked){
                confetti();
            }
        });
        
        z.addEventListener('click', showOrHide)
        function showOrHide(){
            if (x.checked) {
                y.classList.add('open')
            } else {
                y.classList.remove('open')
            }
        };
    </script>
</body>
</html>
